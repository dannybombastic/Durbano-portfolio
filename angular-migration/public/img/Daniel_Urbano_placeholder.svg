<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Content -->
  <g transform="translate(600, 315)">
    <!-- Circle avatar placeholder -->
    <circle cx="0" cy="-80" r="80" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="4"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" fill="white" font-weight="bold">DU</text>
    
    <!-- Name -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="54" fill="white" font-weight="bold">
      Daniel Urbano
    </text>
    
    <!-- Title -->
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
      DevOps Engineer &amp; Cloud Architect
    </text>
    
    <!-- Icons/Tags -->
    <g transform="translate(-200, 160)">
      <rect x="0" y="0" width="90" height="35" rx="17.5" fill="rgba(255,255,255,0.2)"/>
      <text x="45" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="600">
        Docker
      </text>
    </g>
    
    <g transform="translate(-80, 160)">
      <rect x="0" y="0" width="130" height="35" rx="17.5" fill="rgba(255,255,255,0.2)"/>
      <text x="65" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="600">
        Kubernetes
      </text>
    </g>
    
    <g transform="translate(80, 160)">
      <rect x="0" y="0" width="100" height="35" rx="17.5" fill="rgba(255,255,255,0.2)"/>
      <text x="50" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="600">
        Terraform
      </text>
    </g>
  </g>
  
  <!-- Watermark -->
  <text x="1150" y="610" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)">
    danielurbano.dev
  </text>
</svg>
