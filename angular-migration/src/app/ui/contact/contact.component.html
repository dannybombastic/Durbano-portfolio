<section class="contact" id="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Let's <span>Connect</span></h2>
      <p class="section-subtitle">Ready to transform your DevOps journey?</p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        @for (card of contactCards(); track card.title) {
          <div class="contact-card">
            <div class="contact-icon">
              <i class='bx' [class]="card.icon"></i>
            </div>
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
            <a 
              [href]="card.link" 
              class="contact-link"
              [target]="card.isExternal ? '_blank' : '_self'"
              [rel]="card.isExternal ? 'noopener noreferrer' : ''">
              {{ card.linkText }}
            </a>
          </div>
        }
      </div>

      <div class="contact-visual">
        <div class="contact-animation">
          <div class="wave-container">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
          </div>
          <div class="floating-contact-elements">
            @for (element of floatingElements(); track element.text) {
              <a 
                [href]="element.link" 
                class="floating-contact-element"
                [class]="element.class"
                [target]="element.isChat ? '_self' : '_blank'"
                [rel]="element.isChat ? '' : 'noopener noreferrer'"
                (click)="handleFloatingClick(element, $event)">
                <i class='bx' [class]="element.icon"></i>
                <span>{{ element.text }}</span>
              </a>
            }
          </div>
          <div class="central-contact-hub">
            <i class='bx bx-user-voice'></i>
            <span>Let's Connect</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
